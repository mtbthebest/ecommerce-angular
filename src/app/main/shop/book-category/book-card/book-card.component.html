<div class="row">
  <div *ngFor="let book of get_books_card()">
    <div class="col-4">
      <div class="card" style="width: 18rem; height: 20rem;" cardColor>
        <img [src]="book.img" class="card-img-top" height="75%">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
